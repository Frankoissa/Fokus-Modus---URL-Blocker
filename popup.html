<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fokus Modus - URL Blocker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Fokus Modus 🤞 - URL Blocker 🐱‍👤</h2>
      <form id="addUrlForm">
        <div class="input-group">
          <input
            type="text"
            id="urlInput"
            placeholder="Enter URL to block..."
            required
          />
        </div>
        <div class="duration-group">
          <input type="number" id="hoursInput" placeholder="Hours" min="0" value="0">
          <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="59" value="0">
          <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59" value="0">
        </div>
        <button id="addURL" type="submit">Add</button>
      </form>

      <ul id="blockedUrlsList"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
